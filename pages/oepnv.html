<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/basecontent.css">
    <link rel="stylesheet" href="../stylesheets/menu.css">
    <link rel="stylesheet" href="../stylesheets/oepnv.css">
    <title>ÖPNV</title>
</head>
<body>
    <!-- https://api.jquery.com/load/ -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <div id="menu"></div>
    <script type="text/javascript">$("#menu").load("../includes/menu.html");</script>

    <div id="preload-1"></div>
    <div id="preload-2"></div>
    <div id="preload-3"></div>

    <h1>ÖPNV</h1>
    <div id="map">
        <img class="map" src="../assets/images/map.png">
        <img class="map" id="overlay" src="../assets/images/map_car.png">
        <div id="oepnv_icons">
            <img class="oepnv_icon" id="icon_map" src="../assets/icons/map_w.svg" alt="Map" onclick="select(0)">
            <img class="oepnv_icon" id="icon_oepnv" src="../assets/icons/oepnv_w.svg" alt="ÖPNV" onclick="select(1)">
            <img class="oepnv_icon" id="icon_car" src="../assets/icons/car_w.svg" alt="Auto" onclick="select(2)">
            <img class="oepnv_icon" id="icon_bicycle" src="../assets/icons/bicycle_w.svg" alt="Fahrrad" onclick="select(3)">
        </div>
        <p id="source">Quelle: Google Maps</p>
    </div>
    <div id="legende">
        <p style="color: #71B271">< 15min: grün</p>
        <p style="color: #92D063">< 30min: hellgrün</p>
        <p style="color: #EFEF6F">< 1h: gelb</p>
        <p style="color: #F1C371">< 1,5h: orange</p>
        <p style="color: #F17171">< 2h: rot</p>
        <p style="color: #F272F2">> 2h: magenta</p>
        <p>Bei ÖPNV Laufweg > 1h: Transparent</p>
    </div>

    <script src="../scripts/oepnv.js"></script>
</body>
</html>
